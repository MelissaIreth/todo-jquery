<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do APP</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<nav>
    	<div class="nav-wrapper">
      		<a href="#" class="brand-logo">To Do APP</a>
    	</div>
  	</nav>
  	<section class="caja container">
  		<div class="row">
    		<div class="col s12 cajita">
    			<input type="text" name="tarea" placeholder="Ingresa la tarea" id="el_input">
          <div class="row">
    				<div class="col s12">To Do Items: 
    					<form action="#" class="tareas">
                  <!--Aqui se agregan las tareas nuevas -->

			    		</form>
			    	</div>
            </div>
            <hr>
            <div class="row">
    				<div class="col s12">Complete Items:
    				 	<form action="#" class="tareascompletas">	
              <!--Aqui se agregan las tareas listas -->
      					
			    		</form>
    				</div>
            </div>
    		</div>
  		</div>  		
  	</section>
	

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
